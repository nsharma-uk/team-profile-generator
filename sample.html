<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Profile</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/assets/css/styles.css" />
  </head>
  <body>
    <header class="p-4 mb-6 bg-info text-center text-muted">
      <h1>Team Profiles</h1>
    </header>
    <main class="d-flex justify-content-around flex-wrap mt-5 m-2">
      <div class="card m-5 bg-info shadow mb-5 bg-body rounded">
        <div class="card-header text-center text-muted bg-info">
          <i class="fa-solid fa-mug-hot fa-3x"></i>
          <h3 class="p-2">Manager</h3>
        </div>
        <div class="card-body">
          <h4 class="card-title text-center pb-3 pt-2">Sarah Weatherspoon</h4>
          <ul class="list-group mx-3 mb-3 list-group-flush">
            <li class="list-group-item fw-bold">
              Employee ID: <span class="fw-normal">123</span>
            </li>
            <li class="list-group-item fw-bold">
              Office Number: <span class="fw-normal">456</span>
            </li>
            <li class="list-group-item fw-bold">
              Email:
              <span class="fw-normal"
                ><a href="mailto: manager@email.com">manager@email.com</a></span
              >
            </li>
          </ul>
        </div>
      </div>

      <div class="card m-5 shadow mb-5 bg-body rounded">
        <div class="card-header text-center text-muted bg-info">
          <i class="fa-solid fa-gears fa-3x"></i>
          <h3 class="p-2">Engineer</h3>
        </div>
        <div class="card-body">
          <h4 class="card-title text-center pb-3 pt-2">Carol</h4>
          <ul class="list-group mx-3 mb-3 list-group-flush">
            <li class="list-group-item fw-bold">
              Employee ID: <span class="fw-normal">789</span>
            </li>
            <li class="list-group-item fw-bold">
              GitHub:
              <span class="fw-normal"
                ><a href="https://www.github.com/engineer" target="_blank"
                  >Engineer</a
                ></span
              >
            </li>
            <li class="list-group-item fw-bold">
              Email:
              <span class="fw-normal"
                ><a href="mailto: test@mail.com">engineer@mail.com</a></span
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="card m-5 shadow mb-5 bg-body rounded">
        <div class="card-header text-center text-muted bg-info">
          <i class="fa-solid fa-graduation-cap fa-3x"></i>
          <h3 class="p-2">Intern</h3>
        </div>
        <div class="card-body">
          <h4 class="card-title text-center pb-3 pt-2">Emily</h4>
          <ul class="list-group mx-3 mb-3 list-group-flush">
            <li class="list-group-item fw-bold">
              Employee ID: <span class="fw-normal">123</span>
            </li>
            <li class="list-group-item fw-bold">
              School: <span class="fw-normal">Harvard School</span>
            </li>
            <li class="list-group-item fw-bold">
              Email:
              <span class="fw-normal"
                ><a href="mailto:intern@email.com">intern@email.com</a></span
              >
            </li>
          </ul>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
